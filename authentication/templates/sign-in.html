{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
<h3>Login page</h3>

<form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="fieldWrapper">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}
    <input type="submit" value="Login">
</form>
{% endblock %}
